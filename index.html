function updateOwnedList() {

function getRandomRarity() {
  const rand = Math.random() * 100;

  for (const [rarity, rate] of Object.entries(rarityRates)) {
    sum += rate;
    if (rand < sum) return rarity;
  }
  return "N";
}

function getRandomItem() {

}
